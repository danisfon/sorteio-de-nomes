<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sorteio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <img src="001.png" alt="Logo" class="logo">

  <h1>Sorteio de Nomes</h1>

  <div class="input-area">
    <input type="text" id="nome" placeholder="Digite um nome" required>
    <button onclick="adicionarNome()">Adicionar</button>
  </div>

  <h3>Lista dos nomes:</h3>
  <ul id="listaNome"></ul>

  <button onclick="sortearNome()">Sortear</button>
  <h2 id="resultado"></h2>
</div>

<script src="script.js"></script>
</body>
</html>
